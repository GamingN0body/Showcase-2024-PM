<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styling.css">
    <script src="/Cretaceous_Cafe/js/Calendar.js" defer></script>
    <script src="/Cretaceous_Cafe/js/Cart.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <title>Checkout</title>
</head>

<body>
    <main>
        <section class="checkout_title" role="banner">
            <section class="title">
                <h1>Checkout</h1>
            </section>
        </section>
            <section class="container_co_75">
                <section class="container">

                    <section class="row_co">
                        <section class="content_head_co">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email">
                            <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city">

                            <section class="row_co">
                                <section class="content_head_co">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state">
                                </section>
                                <section class="content_head_co">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip">
                                </section>
                            </section>
                        </section>

                        <section class="content_head_co">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <section class="icon-container">
                                <i class="fa fa-cc-visa"></i>
                                <i class="fa fa-cc-amex"></i>
                                <i class="fa fa-cc-mastercard"></i>
                                <i class="fa fa-cc-discover"></i>
                            </section>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname">
                            <label for="ccnum">Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber">
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth">

                            <section class="row_co">
                                <section class="content_head_co">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear">
                                </section>
                                <section class="row_co">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv">
                                </section>
                            </section>
                        </section>

                    </section>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as
                        billing
                    </label>
                    <input type="submit" value="Continue" class="bill_input">
                    </form>
                </section>
            </section>
            <section class="container_co_25">
                <section class="cart_title" role="banner">
                    <h1>Cart</h1>
                </section>

                <div id="cart">



                </div>
            </section>
            <footer>
                <section class="pages">
                    <h2><a id="pages_link" href="Homepage.html">Cretaceous Cafe</a></h2>
                    <h2><a id="pages_link" href="AbouttheBusiness.html">About Our Business</a></h2>
                    <h2><a id="pages_link" href="Careers.html">Careers</a></h2>
                    <h2><a id="pages_link" href="Menu.html">Menu</a></h2>
                    <h2><a id="pages_link" href="Reservations.html">Reservations</a></h2>
                    <h2><a id="pages_link" href="Checkout.html">Pickup</a></h2>
                </section>
            </footer>
    </main>

</body>

</html>
