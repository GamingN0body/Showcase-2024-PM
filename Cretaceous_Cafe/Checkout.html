<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <title>Checkout</title>
</head>

<body>
    <main>
        <section class="checkout_title" role="banner">
            <section class="title">
                <h1>Checkout</h1>
            </section>
        </section>
        <section class="co_content" role="row">
            <section class="info">
                <h2 id="customer_info">Customer Info</h2>
                <section role="row">
                    <section class="first_name" id="inputs" role="row">
                        <section class="column_items_co">
                            <p>
                                First Name:
                                <input type="text" id="name" name="name" required minlength="16" maxlength="50"
                                    size="61" />
                            </p>
                        </section>
                    </section>
                    <section class="last name" id="inputs" role="row">
                        <section class="column_items_co">
                            <p>
                                Last Name:
                                <input type="text" id="name" name="name" required minlength="16" maxlength="50"
                                    size="61" />
                            </p>
                        </section>
                    </section>
                </section>
                <section role="row">
                    <section class="phone" id="inputs" role="row">
                        <section class="column_items_co">
                            <p>
                                Phone Number:
                                <input type="text" id="name" name="name" required minlength="16" maxlength="50"
                                    size="61" />
                            </p>
                        </section>
                    </section>
                    <section class="email" id="inputs" role="row">
                        <section class="column_items_co">
                            <p>
                                Email:
                                <input type="text" id="name" name="name" required minlength="16" maxlength="50"
                                    size="61" />
                            </p>
                        </section>
                    </section>
                </section>
                <section class="payment" id="inputs">
                    <section class="column_items_co">
                        <p>Payment Method</p>
                    </section>
                    <section class="credit_drop">
                        <button class="credit_text">
                            <strong>+</strong>
                            Credit Card
                        </button>
                        <section class="credit_drop_down">
                            <p> Credit:
                                <br><input type="text" id="name" name="name" required minlength="16" maxlength="50"
                                    size="61" />
                            </p>
                        </section>
                    </section>
                </section>
            </section>
            <section id="order_co">
                <h2 id="order_co_text">Cart</h2>
                <hr>
                <section class="items_cart_co">
                    <h3>Food Item 1 Price</h3>
                    <h3>Food Item 2 Price</h3>
                    <h3>Total Price</h3>
                </section>
            </section>
        </section>
        <footer>
            <section class="pages">
                <h2><a id="pages_link" href="Homepage.html">Cretaceous Cafe</a></h2>
                <h2><a id="pages_link" href="AbouttheBusiness.html">About Our Business</a></h2>
                <h2><a id="pages_link" href="Careers.html">Careers</a></h2>
                <h2><a id="pages_link" href="Menu.html">Menu</a></h2>
                <h2><a id="pages_link" href="Reservations.html">Reservations</a></h2>
                <h2><a id="pages_link" href="Checkout.html">Pickup</a></h2>
            </section>
        </footer>
    </main>

</body>

</html>
