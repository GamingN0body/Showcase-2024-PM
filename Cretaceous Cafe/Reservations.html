<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="reservation.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
</head>

<body>
    <section class="title">
        <h1>Reservations</h1>
    </section>
    <section class="row">
        <section class="left">
            <section class="business_logo">
                <img id="logo_img" src="/Cretaceous Cafe/Images/logo.png" alt="business logo">
                <h2>Business Hours</h2>
            </section>
            <section class="hours">
                <p id="hours_text">
                    10:00 am to 9:00
                    <br> All day 'er day
                </p>
            </section>
        </section>
        <section class="reservations_here">
            <h2>Make Reservations Here:</h2>
                <section class="wrapper">
                      <p class="current-date"></p>
                      <section class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                      </section>
                    <section class="calendar">
                      <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                      </ul>
                      <ul class="days"></ul>
                    </section>
                </section>              
            <section class="time">
                <img id="time_img" src="images/Reservations/Cloc-removebg-preview.png"
                    alt="The clock for the time of reservations.">
                <p id="time_text">
                    Time PM
                </p>
            </section>
            <section class="people">
                <img id="people_img" src="images/Reservations/People_person-removebg-preview.png"
                    alt="An icon representing the amount of people.">
                <p id="people_text">
                    2 Peeps
                </p>
            </section>
            <section class="button">
                <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
                    Click Here</button>
                <h3 id="demo"></p>
            </section>
        </section>
    </section>

    <footer>
        <section class="pages">
            <h2><a href="Homepage.html">Cretaceous Cafe</a></h2>
            <h2><a href="AbouttheBusiness.html">About Our Business</a></h2>
            <h2><a href="Menu.html">Menu</a></h2>
            <h2><a href="Reservations.html">Reservations</a></h2>
            <h2><a href="Careers.html">Careers</a></h2>
            <h2><a href="Checkout.html">Checkout</a></h2>
            <img id="media" src="Images/media.png"
                alt="fake links to our media like youtube, instagram, and facebook, and twitter.">
        </section>
    </footer>
</body>

</html>
